# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 标题
title: 麻花
# 副标题
subtitle: 做自己爱做的事，爱自己在做的事
# description主要用于SEO，告诉搜索引擎一个关于您站点的简单描述，通常建议在其中包含您网站的关键词。author参数用于主题显示文章的作者
description: 做自己爱做的事，爱自己在做的事
keywords: "UI"
author: 麻花
#网站语言，默认英语，设置简体汉语
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
## 如果您的网站放在子目录中，请将url设置为'http://yoursite.com/child'，root设置为'/ child /'
url: https://zhangyan47.github.io/
#网站根目录。如果网站是放在子目录中，将root设置成'子目录名'
root: /
#文章链接地址格式 。即文章存放的目录。
permalink: :year/:month/:day/:title/
#永久链接中各部分的默认值
permalink_defaults: /404.html

# 目录设置
#资源文件夹，放在里面的文件会上传到github中
source_dir: source
#公共文件夹，存放生成的静态文件
public_dir: public
#标签文件夹，默认是tags。实际存放在source/tags中。
tag_dir: tags
#档案文件夹，默认是archives。
archive_dir: archives
#分类文件夹，默认是categories。实际存放在source/categories中。
category_dir: categories
#代码文件夹，默认是downloads/code
code_dir: downloads/code
#国际化文件夹，默认跟language相同
i18n_dir: :lang
#不需要渲染的文件夹或文件夹,放在[]中
# 这两个文件是百度和google的站长验证文件，不能渲染，否则会改变内容，不能验证过
skip_render: [baidu_verify_R9MZjdMkXT.html, google0f8fac7da2b48ef8.html, README.md, 模板.md]

# 写作选项
# 新建博文（帖子）的默认名称
new_post_name: :title.md
#默认布局模板是post，而不是draft和page
default_layout: post
#在中文和英文之间加入空格
auto_spacing: false
#是否将标题转换成标题形式（首字母大写）
titlecase: false
#在新标签页面中打开网页
external_link: true
#把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
#是否渲染草稿
render_drafts: false
#启动 Asset 文件夹
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
highlight:
  enable: true  #  使用代码高亮
  line_number: true # 显示行号
  auto_detect: true # 自动检测语言
  tab_replace:

# 日期和时间格式
#Hexo 使用 Moment.js 来解析和显示时间。
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 首页设置
#首页的分页设置
index_generator:
  path: ''  # 路径
  per_page: 10 # 条数
  order_by: -date #排序
# Category & Tag
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions 扩展
## Plugins: https://hexo.io/plugins/
Plugins:
  hexo-generator-feed
  hexo-generator-sitemap
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
#sitemap
sitemap:
  path: sitemap.xml

## Themes: https://hexo.io/diaspora/
theme: diaspora

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/zhangyan47/zhangyan47.github.io.git
  branch: master

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
